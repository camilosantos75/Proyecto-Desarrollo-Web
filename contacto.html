<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Enlaces a los archivos CSS de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Castoro+Titling&family=Castoro:ital@1&display=swap" rel="stylesheet">

    <title>CONTACTO</title>
  </head>
  <body>
    <!-- Contenido de la página -->
    <header>
      <div class="gradient__container">
        <div class="row row-1">
          <div class="col-md-3">
            <img src="assets/Logo.jpg" alt="logotipo" />
          </div>
          <div class="col-md-9">
            <nav class="navbar">
              <a class="navbar-brand text-white" href="index.html">INICIO</a>
              <a class="navbar-brand text-white" href="productos.html">MENÚ</a>
              <a class="navbar-brand text-white" href="galeria.html">GALERÍA</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="contact-form">
        <h2>Formulario de Contacto</h2>
        <form>
          <div class="form-group">
            <label for="name">Nombre Completo:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Introduzca su nombre"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Introduce tu correo electrónico"
              required
            />
          </div>
          <div class="form-group">
            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" id="fecha" name="fecha" required/>
          </div>

          <div class="form-group">

            <label for="message">Mensaje:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Ingrese su mensaje"
              required
            ></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer__container">
        <div class="row">
          <div class="col-12 text-white">
            <h5>Copyright 2022 | The Paradise All Rights Reserved</h5>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
